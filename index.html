<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Library</h1>
    <form>
        <label for="title">Title:</label>
        <input required type="text" id="title">
        <label for="author">Author:</label>
        <input required type="text" id="author">
        <label for="pages">Number of Pages:</label>
        <input min="15" required type="number" id="pages">
        <label for="language">Language:</label>
        <input required type="text" id="language">
        <div>
            <label class="container" for="hasRead">
                <span id="text">Have You Read?</span>
                <input type="checkbox"  id="hasRead">
                <span class="checkmark"></span>
            </label>
        </div>
        <button type="submit">Add Book</button>
    </form>
    <div class="cards">
        
    </div>
  
    <script src="code.js"></script>
</body>
</html>
